<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Name: Your Full Name</h1>
        <p>Email: your.email@example.com</p>
    </header>

    <section id="profile">
        <h2>Profile</h2>
        <p>Your profile description goes here.</p>
    </section>

    <section id="about-me">
        <h2>About Me</h2>
        <p>This is where you can describe yourself, your background, and your interests.</p>
    </section>

    <section id="skills">
        <h2>Skills</h2>
        <!-- Include graphical representation of your skills using icons, badges, and percentage bars here -->
        <!-- Example: -->
        <div class="skill">
            <img src="html-badge.png" alt="HTML Badge">
            <div class="progress-bar" style="width: 90%;">90%</div>
        </div>
        <div class="skill">
            <img src="https://fakeimg.pl/64/"  width: 64px; alt="CSS Badge">
            <div class="progress-bar" style="width: 80%;">80%</div>
        </div>
        <!-- Add more skills as needed -->
    </section>

    <section id="photo">
        <!-- Include your photo here -->
        <img src="your-photo.jpg" alt="Your Photo">
    </section>

</body>
</html>
